<div id="app">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3>Riwayat Penjualan</h3>
        </div>

        <div class="page-content">
            <section class="section">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-header">
                                  <a href="#" class="btn btn-primary" id="add-sell-history"><i class="bi bi-plus"></i> Tambah Riwayat</a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-lg text-center">
                                            <thead>
                                                <tr>
                                                    <th>Detail</th>
                                                    <th>No.</th>
                                                    <th>Tanggal</th>
                                                    <th>Komoditi</th>
                                                    <th>Jumlah</th>
                                                    <th>Harga Total</th>
                                                    <th>#</th>
                                                </tr>
                                            </thead>
                                            <tbody id="sell-history-tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>

<div class="modal fade" id="modal-tambah" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Riwayat Penjualan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-tambah" method="post">
          <div class="mb-3">
            <label for="commodityId" class="form-label">Komoditas</label>
            <select class="form-select" name="commodityId" id="commodityId">
              <option>Pilih Komoditas</option>
            </select>
            <div id="commodityId-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Tanggal Penjualan</label>
            <input type="date" name="date" class="form-control" id="date">
            <div id="date-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="qty" class="form-label">Jumlah</label>
            <input type="text" id="qty" name="qty" class="form-control" inputmode="decimal" pattern="^\d+([.,]\d+)?$" placeholder="0">
            <div id="qty-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Harga Keseluruhan</label>
            <input type="text" name="totalPrice" class="form-control" id="totalPrice" placeholder="0">
            <div id="totalPrice-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="memo" class="form-label">Memo</label>
            <textarea name="memo" class="form-control" id="memo" rows="3" placeholder="Memo"></textarea>
            <div id="memo-error" class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-tambah" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-update" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Riwayat Penjualan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-update" method="post">
          <div class="mb-3">
            <label for="commodityId" class="form-label">Komoditas</label>
            <select name="commodityId" class="form-select" id="commodityIdUpdate">
              <option>Pilih Komoditas</option>
            </select>
            <div id="commodityIdUpdate-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Tanggal Penjualan</label>
            <input type="date" name="date" class="form-control" id="dateUpdate">
            <div id="dateUpdate-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="qty" class="form-label">Jumlah</label>
            <input type="text" name="qty" class="form-control" id="qtyUpdate" inputmode="decimal" pattern="^\d+([.,]\d+)?$" placeholder="0">
            <div id="qtyUpdate-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Harga Keseluruhan</label>
            <input type="text" name="totalPrice" class="form-control" id="totalPriceUpdate" placeholder="0">
            <div id="totalPriceUpdate-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="memo" class="form-label">Memo</label>
            <textarea name="memo" class="form-control" id="memoUpdate" rows="3" placeholder="Memo"></textarea>
            <div id="memoUpdate-error" class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-update" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-detail" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title mb-0">Detail Riwayat Penjualan</h5>
          <small class="text-body-secondary">Informasi penjualan</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="p-3 rounded border bg-body-tertiary mb-3">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="fw-bold" id="commodityDetailText">-</div>
              <div class="text-body-secondary small">Komoditas</div>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="commodityDetail" class="form-label fw-semibold">Nama Komoditas</label>
            <input type="text" class="form-control bg-body-tertiary" id="commodityDetail" readonly>
          </div>
          <div class="col-md-6">
            <label for="dateDetail" class="form-label fw-semibold">Tanggal Penjualan</label>
            <input type="text" class="form-control bg-body-tertiary" id="dateDetail" readonly>
          </div>
          <div class="col-md-6">
            <label for="qtyDetail" class="form-label fw-semibold">Jumlah Yang Dijual</label>
            <div class="input-group">
              <span class="input-group-text">Qty</span>
              <input type="text" class="form-control bg-body-tertiary" id="qtyDetail" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <label for="totalPriceDetail" class="form-label fw-semibold">Total Harga Keseluruhan</label>
            <div class="input-group">
              <span class="input-group-text">Rp</span>
              <input type="text" class="form-control bg-body-tertiary fw-semibold" id="totalPriceDetail" readonly>
            </div>
          </div>
          <div class="col-12">
            <label for="memoDetail" class="form-label fw-semibold">Memo / Catatan</label>
            <textarea class="form-control bg-body-tertiary" id="memoDetail" rows="4" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{> footer }}

<script type="module">
  import sellHistory from "./sell-history.page";
  import commodity from "../commodities/commodity.page";
  import { 
    openModal,
    openSwal,
    confirmDialogModal,
    openModalDetail,
  } from "../components/modal";
  import { 
    attachIdNumberFormatter,
    formatIDR,
    formatDateToDDMMYYYY,
    parseQty,
    parseIDRCurrency,
  } from "../helpers/formatter.ts";
  import { 
    clearErrors,
    clearFieldError,
    applyErrors,
    showFieldError,
  } from "@/helpers/form-validation";

  const tbody = document.querySelector("#sell-history-tbody");
  async function loadSellHistory() {
    try {
      const list = await sellHistory.getSellHistoryList();

      if (!Array.isArray(list) || list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center text-muted py-4">0 buy history</td>
          </tr>`;
        return;
      }

      tbody.innerHTML = list.map((u, i) => {
        const qty = Number(u.qty);
        const totalPrice = Number(u.totalPrice);

        return `
          <tr>
            <td>
              <button type="button" class="info-btn" id="btn-detail" data-id="${u.id}" aria-label="Info">
                <i class="bi bi-info-circle-fill"></i>
              </button>
            </td>
            <td>${i + 1}</td>
            <td>${formatDateToDDMMYYYY(u.date)}</td>
            <td>${u.commodityName}</td>
            <td>${qty.toLocaleString("id-ID")} ${u.commodityUnit}</td>
            <td>Rp. ${formatIDR(totalPrice)}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Data actions">
                <button class="btn btn-sm btn-success btn-update" data-id="${u.id}">Update</button>
                <button class="btn btn-sm btn-danger btn-delete" data-id="${u.id}">Delete</button>
              </div>
            </td>
          </tr>
        `;
      }).join("");

    } catch (err) {
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="text-center text-danger py-4">Failed to load sell history</td>
        </tr>`;
    }
  }

  (async () => {
    await loadSellHistory();
  })();

  const btnTambah = document.querySelector("#add-sell-history");
  btnTambah.addEventListener("click", async (e) => {
    e.preventDefault();

    const commodities = await commodity.getCommodityActiveList();

    const select = document.querySelector("#commodityId");
    select.innerHTML = `<option value="">Pilih Komoditas</option>`;
    commodities.forEach((c) => {
      const option = document.createElement("option");
      option.value = c.id;
      option.textContent = c.name;
      select.appendChild(option);
    });

    openModal("#modal-tambah");

    attachIdNumberFormatter("#totalPrice");
  });

  const formTambah = document.querySelector("#form-tambah");
  formTambah.querySelectorAll(".form-control, .form-select").forEach((el) => {
    el.addEventListener("input", () => {
      clearFieldError(formTambah, el.id);
    });
    el.addEventListener("change", () => {
      clearFieldError(formTambah, el.id);
    });
  });

  formTambah.addEventListener("submit", async (e) => {
    e.preventDefault();

    const date = document.querySelector("#date").value;
    const formattedDate = formatDateToDDMMYYYY(date);
    const payloadToSend = {
      commodityId: document.querySelector("#commodityId").value,
      date: formattedDate,
      qty: parseQty("#qty"),
      totalPrice: parseIDRCurrency("#totalPrice"),
      memo: document.querySelector("#memo").value
    }

    const response = await sellHistory.saveSellHistory(payloadToSend);
    if(response?.status === 422) {
      const errors = response.data.errors;
      applyErrors(formTambah, errors);
    } else if (response?.status >= 400 && response?.status < 500) {
      clearErrors(formTambah);
      openSwal("Failed", response.data.message, "error");
    } else if(response?.status === 201) {
      clearErrors(formTambah);
      openSwal("Success", response.data.message, "success");
      await loadSellHistory();
    } else {
      clearErrors(formTambah);
      openSwal("Failed to add sell history", "Internal Server Error", "error");
    }
  })

  const formUpdate = document.querySelector("#form-update");
  tbody.addEventListener("click", async (e) => {
    const updateBtn = e.target.closest(".btn-update");
    if (updateBtn) {
      e.preventDefault();

      const id = updateBtn.dataset.id;
      formUpdate.dataset.id = id;

      openModal("#modal-update");

      const [getOneSellHistory, getCommodities] = await Promise.all([
        sellHistory.getOneSellHistory(id),
        commodity.getCommodityActiveList(),
      ]);
      const select = document.querySelector("#commodityIdUpdate");
      select.innerHTML = "";
      getCommodities.forEach((c) => {
        const option = document.createElement("option");
        option.value = c.id;
        option.textContent = c.name;
        select.appendChild(option);
      });

      attachIdNumberFormatter("#totalPriceUpdate");

      // assign values
      select.value = getOneSellHistory.commodityId;
      document.querySelector("#dateUpdate").value = getOneSellHistory.date;
      document.querySelector("#qtyUpdate").value = getOneSellHistory.qty;
      document.querySelector("#totalPriceUpdate").value = getOneSellHistory.totalPrice;
      document.querySelector("#memoUpdate").value = getOneSellHistory.memo;

      return;
    }

    const deleteBtn = e.target.closest(".btn-delete");
    if (deleteBtn) {
      e.preventDefault();

      const ok = await confirmDialogModal(
        "Delete this data?",
        "This action cannot be undone."
      );
      if (!ok) return;

      const id = deleteBtn.dataset.id;
      const response = await sellHistory.deleteSellHistory(id);

      if (response?.status === 200) {
        openSwal("Success", response.data.message, "success");
        await loadSellHistory();
      } else {
        openSwal("Failed", "Delete failed", "error");
      }

      return;
    }

    const detailBtn = e.target.closest("#btn-detail");
    if(detailBtn) {
      e.preventDefault();

      const { id } = detailBtn.dataset;
      const data = await sellHistory.getOneSellHistory(id);

      const mappings = {
        "#commodityDetailText": data.commodityName,
        "#dateDetail": formatDateToDDMMYYYY(data.date),
        "#commodityDetail": data.commodityName,
        "#qtyDetail": `${data.qty} ${data.commodityUnit}`,
        "#totalPriceDetail": formatIDR(data.totalPrice),
        "#memoDetail": data.memo,
      };

      openModalDetail("#modal-detail", mappings);
    }
  });

  formUpdate.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = formUpdate.dataset.id;
    if (!id) return;

    const date = document.querySelector("#dateUpdate").value;

    const payloadToSend = {
      id,
      commodityId: document.querySelector("#commodityIdUpdate").value,
      date: formatDateToDDMMYYYY(date),
      qty: parseQty("#qtyUpdate"),
      totalPrice: parseIDRCurrency("#totalPriceUpdate"),
      memo: document.querySelector("#memoUpdate").value,
    };

    const response = await sellHistory.updateSellHistory(payloadToSend);

    if (response?.status === 422) {
      applyErrors(formUpdate, response.data.errors, { suffix: "Update" });
    } else if (response?.status >= 400 && response?.status < 500) {
      clearErrors(formUpdate);
      openSwal("Failed", response.data.message, "error");
    } else if (response?.status === 200) {
      clearErrors(formUpdate);
      openSwal("Success", response.data.message, "success");
      await loadSellHistory();
    } else {
      clearErrors(formUpdate);
      openSwal("Failed", "Internal Server Error", "error");
    }
  });
</script>
