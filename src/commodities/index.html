<!-- form -->
 <div class="modal fade" id="modal-tambah" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Komoditas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-tambah" method="post">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-tambah" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{{> footer}}

<script type="module">
  import commodity from "./commodity.page.ts";

  const tbody = document.querySelector("#commodity-tbody");

  async function loadCommodity() {
    const list = await commodity.getCommodity();

    if (!Array.isArray(list) || list.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center text-muted py-4">0 commodity data</td>
        </tr>`;
      return;
    }

    tbody.innerHTML = list.map((item, index) => `
      <tr>
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>${item.unit}</td>
        <td>${item.isActive ? "Active" : "Inactive"}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-sm btn-warning btn-update" data-id="${item.id}">Update</button>
          <button class="btn btn-sm btn-danger btn-delete" data-id="${item.id}">Delete</button>
        </td>
      </tr>
    `).join("");
  }

  (async () => {
    await loadCommodity();
  })();


</script>
