<div id="app">
  <div id="main">

    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <h3>Komoditas</h3>
    </div>

    <div class="page-content">
            <section class="section">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-header">
                                  <a href="#" class="btn btn-primary" id="add-commodity"><i class="bi bi-plus"></i> Tambah Komoditas</a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-lg text-center">
                                            <thead>
                                                <tr>
                                                    <th>No.</th>
                                                    <th>Komoditi</th>
                                                    <th>Unit</th>
                                                    <th>Status</th>
                                                    <th>#</th>
                                                </tr>
                                            </thead>
                                            <tbody id="commodity-tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

  </div>
</div>

<!-- form -->
<div class="modal fade" id="modal-tambah" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Komoditas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-tambah" method="post">
          <div class="mb-3">
              <label for="name" class="form-label">Nama Komoditas</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="cth. Emas...">
              <div id="name-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" name="unit" class="form-control" id="unit" placeholder="cth. Gram...">
              <div id="unit-error" class="invalid-feedback"></div>
          </div>
          <div class="form-check form-switch switch-float">
              <label class="form-check-label" for="isActive">Inactive</label>
              <input class="form-check-input" type="checkbox"  name="isActive" id="isActive">
          </div>
            <small class="text-muted text-info">
              *Active items will be listing in transaction history
            </small>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-tambah" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-update" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Komoditas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-update" method="post">
          <div class="mb-3">
              <label for="name" class="form-label">Nama Komoditas</label>
              <input type="text" name="name" class="form-control" id="nameUpdate">
              <div id="name-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" name="unit" class="form-control" id="unitUpdate">
              <div id="unit-error" class="invalid-feedback"></div>
          </div>
          <div class="form-check form-switch switch-float">
              <label class="form-check-label" for="isActive">Inactive</label>
              <input class="form-check-input" type="checkbox"  name="isActive" id="isActiveUpdate">
          </div>
            <small class="text-muted text-info">
              *Active items will be listing in transaction history
            </small>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-update" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{{> footer}}

<script type="module">
  import commodity from "./commodity.page.ts";
  import { openModal, openSwal, confirmDialogModal } from "../components/modal";
  import { createToggle } from "../components/toggle";
  import { capitalizeWords } from "../helpers/formatter";
  import { applyErrors, clearFieldError, clearErrors } from "../helpers/form-validation";

  const tbody = document.querySelector("#commodity-tbody");

  async function loadCommodity() {
    const list = await commodity.getCommodity();

    if (!Array.isArray(list) || list.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center text-muted py-4">0 commodity data</td>
        </tr>`;
      return;
    }

    tbody.innerHTML = list.map((item, index) => `
      <tr>
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>${item.unit}</td>
        <td>${item.isActive ? "Active" : "Inactive"}</td>
        <td class="d-flex gap-2">
          <div class="btn-group" role="group" aria-label="Data actions">
            <button class="btn btn-sm btn-success btn-update" data-id="${item.id}">Update</button>
            <button class="btn btn-sm btn-danger btn-delete" data-id="${item.id}">Delete</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  (async () => {
    await loadCommodity();
  })();

  // Create toggle ONCE (after DOM is ready)
  const addToggleFormTambah = createToggle({
    checkbox: document.querySelector("#isActive"),
    label: document.querySelector('label[for="isActive"]'),
  });

  // save commodity
  const btnTambah = document.querySelector("#add-commodity");
  btnTambah.addEventListener("click", (e) => {
    e.preventDefault();
    openModal("#modal-tambah");

    // Optional: reset state if needed
    addToggleFormTambah.value = false;
  });

  const formTambah = document.querySelector("#form-tambah");
  formTambah.querySelectorAll(".form-control").forEach((el) => {
    el.addEventListener("input", () => {
      clearFieldError(formTambah, el.id);
    });
    el.addEventListener("change", () => {
      clearFieldError(formTambah, el.id);
    });
  });

  formTambah.addEventListener("submit", async (e) => {
    e.preventDefault();

    const payloadToSend = {
      name: capitalizeWords(document.querySelector("#name").value),
      unit: document.querySelector("#unit").value,
      isActive: addToggleFormTambah.value,
    }

    const response = await commodity.storeCommodity(payloadToSend);
    
    if(response?.status === 422) {
      const errors = response.data.errors;
      applyErrors(formTambah, errors);
    } else if(response?.status === 404) {
      clearErrors(formTambah);
      openSwal("Failed to add commodity", response.data.message, "error");
    } else if(response?.status === 201) {
      clearErrors(formTambah);
      openSwal("Success", response.data.message, "success");

      await loadCommodity();
    } else {
      clearErrors(formTambah);
      openSwal("Failed to add commodity", "Internal Server Error", "error");
    }
  })

  const formUpdate = document.querySelector("#form-update");
  tbody.addEventListener("click", async (e) => {
    const updateBtn = e.target.closest(".btn-update");
    if (updateBtn) {
      e.preventDefault();

      const id = updateBtn.dataset.id;
      formUpdate.dataset.id = id;

      openModal("#modal-update");

      const dataCommodity = await commodity.getOneCommodity(id);

      document.querySelector("#nameUpdate").value = dataCommodity.name;
      document.querySelector("#unitUpdate").value = dataCommodity.unit;
      const checkbox = document.querySelector('#isActiveUpdate');
      checkbox.checked = Boolean(dataCommodity.isActive);

      return;
    }

    const deleteBtn = e.target.closest(".btn-delete");
    if (deleteBtn) {
      e.preventDefault();

      const ok = await confirmDialogModal(
        "Delete this data?",
        "This action cannot be undone."
      );
      if (!ok) return;

      const id = deleteBtn.dataset.id;
      const response = await commodity.deleteCommodity(id);

      if (response?.status === 200) {
        openSwal("Success", response.data.message, "success");
        await loadCommodity();
      } else {
        openSwal("Failed", "Delete failed", "error");
      }

      return;
    }
  });

  formUpdate.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = formUpdate.dataset.id;
    if (!id) return;

    const payloadToSend = {
      id,
      name: document.querySelector("#nameUpdate").value,
      unit: document.querySelector("#unitUpdate").value,
      isActive: document.querySelector('#isActiveUpdate').checked,
    };

    const response = await commodity.updateCommodity(payloadToSend);

    if (response?.status === 422) {
      applyErrors(formUpdate, response.data.errors, { suffix: "Update" });
    } else if (response?.status >= 400 && response?.status < 500) {
      clearErrors(formUpdate);
      openSwal("Failed", response.data.message, "error");
    } else if (response?.status === 200) {
      clearErrors(formUpdate);
      openSwal("Success", response.data.message, "success");
      await loadCommodity();
    } else {
      clearErrors(formUpdate);
      openSwal("Failed", "Internal Server Error", "error");
    }
  });
</script>
