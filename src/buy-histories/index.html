{{> header }}
{{> sidebar}}

<div id="app">
    <div id="main">

        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3>Riwayat Pembelian</h3>
        </div>

        <div class="page-content">
            <section class="section">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-header">
                                  <a href="#" class="btn btn-primary" id="add-buy-history"><i class="bi bi-plus"></i> Tambah Riwayat</a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-lg text-center">
                                            <thead>
                                                <tr>
                                                    <th>No.</th>
                                                    <th>Tanggal</th>
                                                    <th>Komoditi</th>
                                                    <th>Jumlah</th>
                                                    <th>Harga Satuan</th>
                                                    <th>Harga Total</th>
                                                    <th>#</th>
                                                </tr>
                                            </thead>
                                            <tbody id="buy-history-tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>

<div class="modal fade" id="modal-tambah" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Riwayat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-tambah">
          <div class="mb-3">
            <label for="commodityId" class="form-label">Komoditas</label>
            <select class="form-select" name="commodityId" id="commodityId">
              <option>Pilih Komoditas</option>
            </select>
            <div id="commodityId-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Tanggal Pembelian</label>
            <input type="date" name="date" class="form-control mb-3" id="date">
            <div id="date-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="qty" class="form-label">Jumlah</label>
            <input type="number" name="qty" class="form-control mb-3" id="qty" placeholder="0" min="1">
            <div id="qty-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Harga Keseluruhan</label>
            <input type="text" name="totalPrice" class="form-control mb-3" id="totalPrice" placeholder="0">
            <div id="totalPrice-error" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="memo" class="form-label">Memo</label>
            <textarea name="memo" class="form-control mb-3" id="memo" rows="3" placeholder="Memo"></textarea>
            <div id="memo-error" class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="form-tambah" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{{> footer }}

<script type="module">
  import buyHistory from "./buy-history.page";
  import commodity from "../commodity/commodity.page";
  import { 
    openModal,
    openSwal
  } from "../components/modal";
  import { 
    attachCurrencyFormatter, 
    getNumberRawValue, 
    formatDateToDDMMYYYY
  } from "../helpers/formatter.ts";
  import { 
    clearErrors,
    clearFieldError,
    applyErrors,
    showFieldError 
  } from "@/helpers/form-validation";

  const tbody = document.querySelector("#buy-history-tbody");

  async function loadBuyHistory() {
    try {
      const list = await buyHistory.getBuyHistoryList();

      if (!Array.isArray(list) || list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center text-muted py-4">0 buy history</td>
          </tr>`;
        return;
      }

      tbody.innerHTML = list.map((u, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${u.date}</td>
          <td>${u.commodityName} ${u.commodityUnit}</td>
          <td>${u.qty}</td>
          <td>Rp. ${Number(u.totalPrice / u.qty).toLocaleString("id-ID")}</td>
          <td>Rp. ${Number(u.totalPrice).toLocaleString("id-ID")}</td>
          <td class="d-flex gap-2">
            <button class="btn btn-sm btn-warning" data-id="${u.id}">Update</button>
            <button class="btn btn-sm btn-danger" data-id="${u.id}">Delete</button>
          </td>
        </tr>
      `).join("");

    } catch (err) {
      console.error(err);
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-danger py-4">Failed to load buy history</td>
        </tr>`;
    }
  }

  (async () => {
    await loadBuyHistory();
  })();

  // save buy history
  const btnTambah = document.querySelector("#add-buy-history");
  btnTambah.addEventListener("click", async (e) => {
    e.preventDefault();

    const commodities = await commodity.getCommodityActiveList();

    const select = document.querySelector("#commodityId");
    commodities.forEach((c) => {
      const option = document.createElement("option");
      option.value = c.id;
      option.textContent = c.name;
      select.appendChild(option);
    });

    openModal("#modal-tambah");

    const qtyInput = document.querySelector("#qty");
    qtyInput.addEventListener("input", (e) => {
      let value = parseInt(e.target.value, 10);
      if (isNaN(value) || value < 1) {
        e.target.value = "";
      }
    });

    attachCurrencyFormatter("#totalPrice");
  });

  const formTambah = document.querySelector("#form-tambah");
  formTambah.querySelectorAll(".form-control, .form-select").forEach((el) => {
    el.addEventListener("input", () => {
      clearFieldError(formTambah, el.id);
    });
    el.addEventListener("change", () => {
      clearFieldError(formTambah, el.id);
    });
  });

  formTambah.addEventListener("submit", async (e) => {
    e.preventDefault();

    const date = document.querySelector("#date").value;
    const formattedDate = formatDateToDDMMYYYY(date);
    const payloadToSend = {
      commodityId: document.querySelector("#commodityId").value,
      date: formattedDate,
      qty: getNumberRawValue("#qty"),
      totalPrice: getNumberRawValue("#totalPrice"),
    }

    const response = await buyHistory.saveBuyHistory(payloadToSend);
    if(response?.status === 422) {
      const errors = response.data.errors;
      applyErrors(formTambah, errors);
    } else if(response?.status === 404) {
      clearErrors(formTambah);
      openSwal("Failed to add buy history", response.data.message, "error");
    } else if(response?.status === 201) {
      clearErrors(formTambah);
      openSwal("Success", response.data.message, "success");
      await loadBuyHistory();
    } else {
      clearErrors(formTambah);
      openSwal("Failed to add buy history", "Internal Server Error", "error");
    }
  })
</script>
