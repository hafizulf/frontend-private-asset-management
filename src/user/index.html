{{> header }}
{{> sidebar}}

<div id="app">
    <div id="main">

        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3>User</h3>
        </div>

        <div class="page-content">
            <section class="section">
                <div class="row" id="basic-table">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-lg">
                                            <thead>
                                                <tr>
                                                    <th>NAME</th>
                                                    <th>EMAIL</th>
                                                    <th>ROLE</th>
                                                    <th>ACTIONS</th>
                                                </tr>
                                            </thead>
                                            <tbody id="user-tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>

{{> footer }}

<script type="module">
  import user from "./user.page.ts";

  const tbody = document.querySelector("#user-tbody");

  (async () => {
    try {
      const list = await user.getUserList();

      if (!Array.isArray(list) || list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center text-muted py-4">0 user data</td>
          </tr>`;
        return;
      }

      tbody.innerHTML = list.map(u => `
        <tr>
          <td class="text-bold-500">${escapeHtml(u.fullName)}</td>
          <td>${escapeHtml(u.email)}</td>
          <td class="text-bold-500">${escapeHtml(u.roleName)}</td>
          <td><a href="/user/${u.id}" class="btn btn-info">Detail</a></td>
        </tr>
      `).join("");
    } catch (err) {
      console.error(err);
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-danger py-4">Failed to load users</td>
        </tr>`;
    }
  })();

  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
</script>

</body>

</html>
